        <form action="#">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="email" class="form-control" id="nombre">

          <div class="form-group">
            <label for="edad">Edad:</label>

          <div class="form-group">

          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
          </div>
          <div class="form-group form-check">

              <input class="form-check-input" type="checkbox"> Estudiante&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

          <div class="form-group">
            <label for="selec">Elige tu lenguaje d eprogramacion favorito :</label>

              <option>.net</option>
              <option>Javascript</option>
              <option>Php</option>
              <option>Phyton</option>
            </select>
          </div>
          <div class="form-group">
            <label for="foto">Sube tu foto:</label>
            <input type="file" class="form-control-file" id="foto">
          </div>
          <div class="form-group botonesformu">
            <button type="submit" class="btn btn-dark">Envia</button>
            <button type="clear" class="btn btn-dark">Limpia</button>
          </div>
